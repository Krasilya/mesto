<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='author' content='Ilya Krasnitskiy'>
  <meta name='description' content='проектная работа "место"'>
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main>
    <section class="user">
      <div class="user__info">
        <img src="./images/image.jpg" alt="аватар пользователя" class="user__avatar">
        <div>
          <div class="user__info-container">
            <h1 class="user__name">Жак-Ив Кусто</h1>
            <button type="button" class="user__rename-button"></button>
          </div>
          <p class="user__status">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="user__add-button"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup" id="popup-rename">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="rename-form">
        <input id="user-name" type="text" class="popup__input popup__input_type_name" required name="user-name" minlength="2" maxlength="40">
        <span class="error" id="user-name-error"></span>
        <input id="user-status" type="text" class="popup__input popup__input_type_status" required name="user-status" minlength="2" maxlength="200">
        <span id="user-status-error" class="error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup" id="popup-add-place">
    <div class="popup__container popup__container-add-place">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="add-place-form">
        <input id="image-name" type="text" class="popup__input popup__input_type_place-name" placeholder="Название" required minlength="2" maxlength="40">
        <span id="image-name-error" class="error"></span>
        <input id="image-link" type="url" class="popup__input popup__input_type_image-link" placeholder="Ссылка на картинку" required>
        <span id="image-link-error" class="error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section id="big-image" class="popup popup__overlay-opacity">
    <div class="popup__big-image-container">
      <button type="button" class="popup__close"></button>
      <figure class="popup__big-image-wrap">
        <img src="#" alt="#" class="popup__big-image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </section>
  <script defer src="./scripts/index.js"></script>
  <script defer src="./scripts/validate.js"></script>
  <template id="cards-template">
    <div class="cards__item">
      <button type="button" class="cards__trash"></button>
      <img src="#" alt="#" class="cards__image">
      <div class="cards__title-container">
        <h2 class="cards__title"></h2>
        <button type="button" class="cards__like"></button>
      </div>
    </div>
  </template>
</body>
</html>

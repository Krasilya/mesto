  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup" id="popup-rename">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="rename-form">
        <input type="text" class="popup__input popup__input_type_name">
        <input type="text" class="popup__input popup__input_type_status">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup" id="popup-add-place">
    <div class="popup__container popup__container-add-place">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="rename-form">
        <input type="text" class="popup__input popup__input_type_place-name" placeholder="Название">
        <input type="text" class="popup__input popup__input_type_image-link" placeholder="Ссылка на картинку">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section id="big-image" class="popup">
    <div class="popup__big-image-container">
      <button type="button" class="popup__close"></button>
      <figure class="popup__big-image-wrap">
        <img src="#" alt="#" class="popup__big-image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </section>
